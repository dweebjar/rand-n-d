<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RanD&D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <section id="main">
        <h1>RAND&D</h1>
        <h2>Generate a random D&D character for your next campaign</h2>
        <section id="content">
            <p>My name is <span id="pcName">________</span>, and I'm a <span id="pcRace">________</span>. I also happen to be the best <span id="pcClass">________</span> around. I'm known for being a bit <span id="pcFlaw">________</span>, but if you're looking to take on <span id="pcEnemy">________</span>, I'm the best choice.</p>
        </section>
        <button id="roll">Re-Roll</button>
        <button id="share">Tweet  <i class="fab fa-twitter"></i></button>
    </section>



    <script src="main.js"></script>
</body>
</html>
